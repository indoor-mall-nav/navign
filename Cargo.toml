[package]
name = "server"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
async-trait = "0.1.89"
axum = { version = "0.8.6", features = ["default", "macros"] }
base64 = "0.22.1"
bson = "2.15.0"
chrono = "0.4.41"
dotenv = "0.15.0"
log = { version = "0.4.27", features = ["max_level_info", "serde", "std"] }
mongodb = { version = "3.2.4" }
serde = "1.0.219"
serde_json = "1.0.143"
simple_logger = "5.0.0"
tokio = { version = "1.47.1", features = ["full"] }
tower-http = { version = "0.6.6", features = ["cors"] }
futures = "0.3.31"
state = "0.6.0"
hmac = "0.12.1"
sha1 = "0.10.6"
bcrypt = "0.17.1"
lazy_static = "1.5.0"
uuid = { version = "1.18.1", features = ["v4"] }
p256 = { version = "0.13.2", features = ["ecdsa"] }
sha2 = "0.10.9"
rsa = "0.9.8"
serde-big-array = "0.5.1"
hex = "0.4.3"
oauth2 = "5.0.0"
reqwest = "0.12.23"
sqlx = "0.8.6"
jsonwebtoken = "9.3.1"
gravatar = "0.2.0"
bumpalo = { version = "3.18", features = ["collections", "boxed", "serde"] }
bumpalo-herd = "0.1.2"

