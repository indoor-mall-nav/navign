[package]
name = "navign-shared"
version.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = ["std"]
std = [
  "serde?/std",
  "chrono?/std",
  "alloc",
  "bitflags/std",
  "base64?/std",
  "hmac?/std",
]
alloc = [
  "serde?/alloc",
  "heapless?/alloc",
  "defmt?/alloc",
  "chrono?/alloc",
  "base64?/alloc",
  "sha2?/alloc",
  "p256?/alloc",
]
heapless = ["dep:heapless"]
serde = [
  "dep:serde",
  "serde/derive",
  "dep:serde-big-array",
  "heapless?/serde",
  "chrono?/serde",
  "bitflags/serde",
  "p256?/serde",
]
chrono = ["dep:chrono"]
defmt = ["dep:defmt"]
base64 = ["dep:base64", "alloc"]
crypto = ["dep:sha2", "dep:hmac", "dep:p256"]

[dependencies]
serde = { version = "1.0", default-features = false, optional = true }
heapless = { version = "0.9.1", optional = true }
serde-big-array = { version = "0.5.1", optional = true }
chrono = { version = "0.4.42", optional = true, default-features = false }
defmt = { version = "1.0.1", optional = true }
bitflags = "2.10.0"
base64 = { version = "0.22.1", optional = true, default-features = false }
sha2 = { version = "0.11.0-rc.2", optional = true, default-features = false }
hmac = { version = "0.12.1", optional = true, default-features = false }
p256 = { version = "0.14.0-rc.0", optional = true, default-features = false, features = [
  "ecdsa",
] }
