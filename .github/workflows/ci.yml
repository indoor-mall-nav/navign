name: Rust Unit Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        node-version: ['22.14.0']
        platform: [ubuntu-latest]
        python-version: ['3.12']
        pnpm-version: ['10.20.0']
        mongodb-version: ['8.0']
        runs-for: [repo, shared, server, mobile, desktop, beacon]

    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
        if: matrix.runs-for == 'repo'
      - name: Setup Taplo
        uses: uncenter/setup-taplo@v1.0.8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"
        if: matrix.runs-for != 'firmware'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
        if: matrix.runs-for == 'server'
      - name: Tauri dependencies
        if: matrix.platform == 'ubuntu-latest' && (matrix.runs-for == 'desktop' || matrix.runs-for == 'mobile')
        run: |
          sudo apt-get update &&
          sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libayatana-appindicator3-dev \
          webkit2gtk-driver \
          xvfb
      - name: Repo dependencies
        if: matrix.runs-for == 'repo'
        run: |
          sudo apt-get update &&
          sudo apt-get install -y \
          portaudio19-dev
      - name: Setup just
        uses: extractions/setup-just@v3
      - name: Run CI tasks
        run: just ci-${{ matrix.runs-for }}
