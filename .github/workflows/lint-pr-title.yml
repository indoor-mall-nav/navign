name: Lint PR Title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            build
            ci
            revert
          # Allowed scopes (components)
          scopes: |
            server
            firmware
            mobile
            miniapp
            vision
            admin
            robot
            shared
            deps
          # Scope is optional (especially for chore/ci), but validated if provided
          requireScope: false
          # Validate subject
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject must be descriptive.

            Examples:
            feat(server): add OAuth2 authentication
            fix(firmware): correct nonce expiration bug
            docs(plot): update API documentation
            chore: update dependencies
            ci: fix workflow configuration
          # Validate the entire PR title format
          validateSingleCommit: false
