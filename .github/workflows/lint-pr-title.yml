name: Lint PR Title

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed types
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            build
            ci
            revert
          # Allowed scopes (components)
          scopes: |
            server
            beacon
            mobile
            miniapp
            vision
            orchestrator
            tower
            plot
            robot
          # Require scope
          requireScope: true
          # Validate subject
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject must start with a capital letter and be descriptive.

            Example:
            feat(server): Add OAuth2 authentication
            fix(beacon): Correct nonce expiration bug
            docs(plot): Update API documentation
          # Validate the entire PR title format
          validateSingleCommit: false
